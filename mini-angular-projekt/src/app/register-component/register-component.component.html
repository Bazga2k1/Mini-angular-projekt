<div class="register-container">
    <h2>Registracija</h2>
  
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div>
        <label for="fullName">Ime i prezime:</label>
        <input type="text" id="fullName" name="fullName" [(ngModel)]="fullName" required>
      </div>
      <div>
        <label for="companyName">Ime firme:</label>
        <input type="text" id="companyName" name="companyName" [(ngModel)]="companyName" required>
      </div>
      <div>
        <label for="oib">OIB:</label>
        <input type="text" id="oib" name="oib" [(ngModel)]="oib" required>
      </div>
      <div>
        <label for="companyEmail">Email firme:</label>
        <input type="email" id="companyEmail" name="companyEmail" [(ngModel)]="companyEmail" required>
      </div>
      <div>
        <label for="password">Zaporka:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <button type="submit">Registrirajte se</button>
    </form>
  </div>
